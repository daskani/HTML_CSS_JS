<html>
<body>
    <h2>Dynamic Ordered List</h2>
    <label for="item">Enter a list item:</label>
    <input type="text" id="item">
    <button onclick="addItem()">Add Item</button>
    <ol id="itemList">
    </ol>
    <script>
        function addItem() {
            const itemInput = document.getElementById("item").value;
            if (itemInput.trim() !== ""){
                const ol = document.getElementById("itemList");
                const li = document.createElement("li");
                li.textContent = itemInput;
                ol.appendChild(li);
                document.getElementById("item").value = "";
            } else {
                alert("Please enter a valid item.");
            }
        }
    </script>
</body>
</html>
