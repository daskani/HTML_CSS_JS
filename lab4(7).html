<html>
<body>
    <h2>Form </h2>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>

        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <p id="errorMessages" style="color: red;"></p>

    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const age = document.getElementById("age").value;
            let errorMessages = "";

            if (!name) {
                errorMessages += "Name is required.<br>";
            }
            if (!email) {
                errorMessages += "Email is required.<br>";
            }
            if (!age) {
                errorMessages += "Age is required.<br>";
            }

            if (errorMessages) {
                document.getElementById("errorMessages").innerHTML = errorMessages;
            } else {
                document.getElementById("errorMessages").innerHTML = "Form submitted successfully!";
            }
        }
    </script>
</body>
</html>
