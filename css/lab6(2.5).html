<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0073e6;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
        }
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }
        .key {
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background: #0073e6;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            user-select: none;
        }
        .key.special {
            width: 80px;
            background: #ff4d4d;
        }
        .key:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Virtual Keyboard</h1>
        <input type="text" id="textInput" readonly>
        <div class="keyboard" id="keyboard"></div>
    </div>

    <script>
        const keys = [
            "1", "2", "3", "4", "5", "6", "7", "8", "9", "0",
            "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P",
            "A", "S", "D", "F", "G", "H", "J", "K", "L",
            "Z", "X", "C", "V", "B", "N", "M",
            "Space", "Backspace"
        ];

        const keyboardDiv = document.getElementById("keyboard");
        const textInput = document.getElementById("textInput");

        keys.forEach(key => {
            let keyButton = document.createElement("div");
            keyButton.textContent = key;
            keyButton.classList.add("key");

            if (key === "Backspace" || key === "Space") {
                keyButton.classList.add("special");
            }

            keyButton.addEventListener("click", () => {
                if (key === "Backspace") {
                    textInput.value = textInput.value.slice(0, -1);
                } else if (key === "Space") {
                    textInput.value += " ";
                } else {
                    textInput.value += key;
                }
            });

            keyboardDiv.appendChild(keyButton);
        });
    </script>

</body>
</html>
