<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Photo Slideshow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .slideshow-container {
      position: relative;
      width: 500px;
      height: 300px;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .navigation {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .nav-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slide">
      <img src="https://via.placeholder.com/500x300/FF5733/FFFFFF?text=Image+1" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/500x300/33A1FF/FFFFFF?text=Image+2" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/500x300/33FF57/FFFFFF?text=Image+3" alt="Slide 3">
    </div>
    <div class="navigation">
      <button class="nav-button" id="prevBtn">&#10094;</button>
      <button class="nav-button" id="nextBtn">&#10095;</button>
    </div>
  </div>
  <script>
    let currentSlideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;
    function showSlide(index){
      if (index >= totalSlides) currentSlideIndex = 0;
      if (index < 0) currentSlideIndex = totalSlides - 1;

      slides.forEach((slide, i) => {
        slide.style.display = (i === currentSlideIndex) ? 'block' : 'none';
      });
}
    setInterval(() => {
      currentSlideIndex++;
      showSlide(currentSlideIndex);
    }, 3000);
    document.getElementById('nextBtn').addEventListener('click', () => {
      currentSlideIndex++;
      showSlide(currentSlideIndex);
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentSlideIndex--;
      showSlide(currentSlideIndex);
    });
    showSlide(currentSlideIndex);
  </script>

</body>
</html>
