<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps - User Defined Marker</title>
  <style>
    /* Set the size of the map container */
    #map {
      height: 500px;
      width: 100%;
      margin-top: 20px;
    }

    /* Form styling */
    #location-form {
      margin: 20px;
      padding: 10px;
      background-color: #f4f4f9;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #location-form input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #location-form button {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #location-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="location-form">
    <h3>Enter Location Coordinates</h3>
    <input type="number" id="lat" placeholder="Latitude" step="any" required>
    <input type="number" id="lng" placeholder="Longitude" step="any" required>
    <button onclick="placeMarker()">Place Marker</button>
  </div>

  <div id="map"></div>

  <script>
    let map, marker;
    function initMap() {
      const defaultLocation = { lat: 37.7749, lng: -122.4194 }; 
      map = new google.maps.Map(document.getElementById('map'), {
        center: defaultLocation,
        zoom: 10,
      });
      marker = new google.maps.Marker({
        position: defaultLocation,
        map: map,
      });
    }
    function placeMarker() {
      const lat = parseFloat(document.getElementById('lat').value);
      const lng = parseFloat(document.getElementById('lng').value);

      if (isNaN(lat) || isNaN(lng)) {
        alert("Please enter valid latitude and longitude values.");
        return;
      }

      const location = { lat: lat, lng: lng };
      map.setCenter(location);
      map.setZoom(15);

      marker.setPosition(location);
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
