<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>

    <h2>Weather Information</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>

    <p id="weather-info"></p>

    <script>
        function getWeather() {
            const city = document.getElementById("city").value;
            const apiKey = "YOUR_API_KEY";
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            if (!city) {
                document.getElementById("weather-info").innerText = "Please enter a city name.";
                return;
            }

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === "404") {
                        document.getElementById("weather-info").innerText = "City not found.";
                    } else {
                        const temp = data.main.temp;
                        const description = data.weather[0].description;
                        document.getElementById("weather-info").innerText = `Weather in ${city}: ${description}, ${temp}Â°C`;
                    }
                })
                .catch(() => {
                    document.getElementById("weather-info").innerText = "Error fetching data.";
                });
        }
    </script>

</body>
</html>
