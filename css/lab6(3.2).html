<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .contact-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
        .success {
            color: green;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <div id="success-message" class="success">Your message has been sent successfully!</div>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
                <div id="name-error" class="error">Please enter your name.</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
                <div id="email-error" class="error">Please enter a valid email.</div>
            </div>
            
            <div class="form-group">
                <label for="query-type">Query Type:</label>
                <select id="query-type" name="query-type" required>
                    <option value="">Select query type</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Technical Support">Technical Support</option>
                    <option value="Billing">Billing</option>
                    <option value="Feedback">Feedback</option>
                </select>
                <div id="query-error" class="error">Please select a query type.</div>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Your message" rows="4" required></textarea>
                <div id="message-error" class="error">Please enter your message.</div>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            resetErrors();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const queryType = document.getElementById('query-type').value;
            const message = document.getElementById('message').value;
            let isValid = true;
            if (name === '') {
                document.getElementById('name-error').style.display = 'block';
                isValid = false;
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '' || !emailRegex.test(email)) {
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            }
            if (queryType === ''){
                document.getElementById('query-error').style.display = 'block';
                isValid = false;
            }
            if (message === ''){
                document.getElementById('message-error').style.display = 'block';
                isValid = false;
            }
            if (isValid) {
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('contactForm').reset();
            }
        });
        function resetErrors() {
            document.getElementById('name-error').style.display = 'none';
            document.getElementById('email-error').style.display = 'none';
            document.getElementById('query-error').style.display = 'none';
            document.getElementById('message-error').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
    </script>

</body>
</html>
