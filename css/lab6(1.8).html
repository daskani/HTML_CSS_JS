<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar with Dropdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 20px;
      background-color: inherit;
      font-family: inherit;
      cursor: pointer;
    }

    .navbar a, .dropdown {
      display: block;
      text-align: left;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .hamburger {
      display: none;
      font-size: 30px;
      color: white;
      padding: 14px 20px;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .navbar a {display: none;}
      .dropdown {float: none;}
      .hamburger {display: block;}
      .navbar.responsive {position: relative;}
      .navbar.responsive .hamburger {
        position: absolute;
        right: 20px;
        top: 20px;
      }
      .navbar.responsive a {
        float: none;
        display: block;
        text-align: left;
        padding: 14px;
      }
      .navbar.responsive .dropdown {float: none;}
      .navbar.responsive .dropdown-content {
        position: relative;
        display: none;
        width: 100%;
      }
      .navbar.responsive .dropdown:hover .dropdown-content {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="navbar" id="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <div class="dropdown">
      <button class="dropbtn">Services</button>
      <div class="dropdown-content">
        <a href="#webdesign">Web Design</a>
        <a href="#seo">SEO</a>
        <a href="#marketing">Marketing</a>
      </div>
    </div>
    <a href="#contact">Contact</a>
    <span class="hamburger" id="hamburger">&#9776;</span>
  </div>
  <script>
    document.getElementById('hamburger').addEventListener('click', function() {
      const navbar = document.getElementById('navbar');
      navbar.classList.toggle('responsive');
    });
  </script>

</body>
</html>
