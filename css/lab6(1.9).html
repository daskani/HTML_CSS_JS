<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            margin: 20px 0;
            color: #0073e6;
        }
        .section {
            background: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            background: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #005bb5;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .item {
            background: #e3f2fd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            input {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Portfolio</h1>
        <div class="section">
            <h2>About Me</h2>
            <p>Hello! I'm a passionate web developer, skilled in HTML, CSS, and JavaScript.</p>
        </div>
        <div class="section">
            <h2>Projects</h2>
            <input type="text" id="projectInput" placeholder="Enter project name">
            <button onclick="addProject()">Add Project</button>
            <div id="projectsList"></div>
        </div>
        <div class="section">
            <h2>Experience</h2>
            <input type="text" id="experienceInput" placeholder="Enter experience">
            <button onclick="addExperience()">Add Experience</button>
            <div id="experienceList"></div>
        </div>
    </div>
    <script>
        function addProject() {
            let projectInput = document.getElementById('projectInput');
            let projectName = projectInput.value.trim();
            if (projectName) {
                let projectDiv = document.createElement('div');
                projectDiv.classList.add('item');
                projectDiv.textContent = projectName;
                document.getElementById('projectsList').appendChild(projectDiv);
                projectInput.value = '';
            } else {
                alert('Please enter a project name.');
            }
        }
        function addExperience() {
            let experienceInput = document.getElementById('experienceInput');
            let experienceName = experienceInput.value.trim();
            if (experienceName) {
                let experienceDiv = document.createElement('div');
                experienceDiv.classList.add('item');
                experienceDiv.textContent = experienceName;
                document.getElementById('experienceList').appendChild(experienceDiv);
                experienceInput.value = '';
            } else {
                alert('Please enter an experience.');
            }
        }
    </script>
</body>
</html>
