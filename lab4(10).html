<html>
<body>
    <h2>Stopwatch</h2>
    <p id="time">0:00</p>
    <button onclick="startStop()">Start/Stop</button>
    <button onclick="reset()">Reset</button>

    <script>
        let time = 0;
        let timer;

        function updateTime() {
            time++;
            document.getElementById("time").textContent = Math.floor(time / 60) + ":" + (time % 60).toString().padStart(2, '0');
        }

        function startStop() {
            if (timer) {
                clearInterval(timer);
                timer = null;
            } else {
                timer = setInterval(updateTime, 1000);
            }
        }

        function reset() {
            clearInterval(timer);
            timer = null;
            time = 0;
            document.getElementById("time").textContent = "0:00";
        }
    </script>
</body>
</html>
