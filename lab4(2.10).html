<html>
<body>
    <h2>Simple Quiz</h2>
    <form id="quizForm" onsubmit="return calculateScore()">
        <h3>Question 1: What is the capital of France?</h3>
        <input type="radio" name="q1" value="A"> A. Paris<br>
        <input type="radio" name="q1" value="B"> B. Berlin<br>
        <input type="radio" name="q1" value="C"> C. Madrid<br>
        <input type="radio" name="q1" value="D"> D. Rome<br>
        <h3>Question 2: Which planet is known as the Red Planet?</h3>
        <input type="radio" name="q2" value="A"> A. Earth<br>
        <input type="radio" name="q2" value="B"> B. Mars<br>
        <input type="radio" name="q2" value="C"> C. Venus<br>
        <input type="radio" name="q2" value="D"> D. Jupiter<br>
        <h3>Question 3: Who wrote 'Romeo and Juliet'?</h3>
        <input type="radio" name="q3" value="A"> A. Shakespeare<br>
        <input type="radio" name="q3" value="B"> B. Dickens<br>
        <input type="radio" name="q3" value="C"> C. Tolkien<br>
        <input type="radio" name="q3" value="D"> D. Austen<br>
        <br>
        <button type="submit">Submit</button>
    </form>
    <h3>Your Score: <span id="score">0</span>/3</h3>
    <script>
        function calculateScore(){
            let score = 0;
            const answers = {
                q1: "A",
                q2: "B", 
                q3: "A"  
            };
            for (let i = 1; i <= 3; i++){
                const userAnswer = document.querySelector(`input[name="q${i}"]:checked`);
                if (userAnswer && userAnswer.value === answers[`q${i}`]) {
                    score++;
                }
            }
            document.getElementById("score").textContent = score;
            return false;
        }
    </script>
</body>
</html>
